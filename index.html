<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title> University</title>
    <link href="css/main.css">
    <script src="js/libs/jquery.js"></script>
</head>
<body>

    <div id="main-content">
        <div id="sidebar-nav" class="sidebar">Blank</div>
        <div id="content-panel" class="inner-content">Blank</div>
    </div>

    <script id="main-nav" language="text/template">

        <div>
            <h3>{{title}}</h3>
            {{#each links}}
                <a href="#{{@key}}" id="{{@key}}" class="menu-items">{{this}}</a>
            {{/each}}
        </div>
    </script>
    <script id="content-default" language="text/template">

        <div>
            <b>Welcome {{firstname}} {{lastname}}!</b>

        </div>
    </script>

    <script id="main-nav-backup" language="text/template">

        <div>

            <h3>{{title}}</h3>

            <ul>
                {{#each links}}
                    <li>
                        <a href="#{{@key}}">
                            <!--{{#uppercase}}{{this}}{{/uppercase}}-->
                            {{this}}
                        </a>
                    </li>
                {{/each}}
            </ul>

        </div>
    </script>

    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/Backbone.js"></script>
    <script src="js/libs/tether.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/handlebars-v4.0.5.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
